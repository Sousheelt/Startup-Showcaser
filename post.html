<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Startup Idea</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home-styles.css">
    <link rel="stylesheet" href="post-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <div class="nav-links">
            <button onclick="document.location='home.html'"><i class="fas fa-home"></i> Home</button>
            <button onclick="document.location='review.html'"><i class="fas fa-star"></i> Review</button>
            <button onclick="document.location='Application.html'"><i class="fas fa-chart-line"></i> Application</button>
        </div>
        <div class="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="home-container">
        <div class="form-container">
          <h2 class="form-title">Submit Your Startup Idea</h2>
          <form id="ideaForm">
            <div class="form-group">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-input" placeholder="Enter a catchy title for your idea" maxlength="60" required>
              <div class="char-count"><span id="titleCount">0</span>/60</div>
            </div>
            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-textarea" placeholder="Describe your idea in detail..." maxlength="500" required></textarea>
              <div class="char-count"><span id="descriptionCount">0</span>/500</div>
            </div>
            <button type="submit" class="btn">Submit Idea</button>
          </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="post.js"></script>
</body>
</html>
